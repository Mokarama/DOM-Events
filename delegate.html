<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <ul id="list-container">
        <li class="item"> sit amet consectetur adipisicing </li>
        <li class="item"> Odio dolore iusto animi provident</li>
        <li class="item">cupiditate dignissimos a, minus sit </li>
        <li class="item">Lorem ipsum dolorelit. quibusdam eaq</li>
        <li class="item">Lorem ipsum dolor sit amet consecte</li>
        <li class="item">Lorem ipsum dolor sit amet consect</li>
    </ul>
 <button id="btn-add">Add Item</button>

<script>
   document.getElementById('list-container').addEventListener('click',function(event) {
     // console.log(event.target)
     event.target.parentNode.removeChild(event.target);
   })

    document.getElementById('btn-add').addEventListener('click',function() {
        const liContainer =document.getElementById('list-container');
        // console.log(liContainer)
        const li =document.createElement('li');
        li.innerText = 'Create aNew Item';

        li.classList.add('item');
        liContainer.appendChild(li)
    })
</script>

<!-- <script src="./js/delegate.js"></script> -->
</body>
</html>
